<!DOCTYPE html>
<html>
<head>
    <title>Leaflet 快速开始指南示例</title>
    <meta charset="utf-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="http://cdnjs.cloudflare.com/ajax/libs/leaflet/0.7.7/leaflet.css" rel="stylesheet"/>
</head>
<body>
<div id="map" style="width: 800px; height: 600px"></div>

<script src="http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.4/jquery.min.js">
</script>
<script src="http://cdnjs.cloudflare.com/ajax/libs/leaflet/0.7.7/leaflet.js">
</script>
<script>
    var map = L.map('map').setView([28.19, 113], 13);

    L.tileLayer('http://{s}.tile.osm.org/{z}/{x}/{y}.png', {
        attribution: '&copy; <a href="http://osm.org/copyright">OpenStreetMap</a> contributors'
    }).addTo(map);

    var LeafIcon = L.Icon.extend({
        options: {
            // shadowUrl: '../docs/images/leaf-shadow.png',
            iconSize:     [38, 95],
            shadowSize:   [50, 64],
            iconAnchor:   [22, 94],
            shadowAnchor: [4, 62],
            popupAnchor:  [-3, -76]
        }
    });

    var highPointIcon = new LeafIcon({iconUrl: 'img/high-point.png'}),
            lowPointIcon = new LeafIcon({iconUrl: 'img/low-point.png'});

    $.getJSON('staticresult.json', function(data) {
debugger;
        L.marker([28.193917897542317, 112.9809413655599], {icon: highPointIcon}).bindPopup("当前路段的最高点,高程值为").addTo(map);
        L.marker([28.196417897542318, 113.04177469889324], {icon: lowPointIcon}).bindPopup("当前路段的最低点.").addTo(map);
    });






</script>
</body>
</html>
