<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>生成一大段的IP串</title>
</head>
<body>
<script type="text/javascript">
    // 写出从0-254的IP段，用于Ping
    // 批量在页面里面生成一个区段的IP
    // 只需要修改起始的 ip 段
    for(i=1;i<=254;i++){
        document.write("192.168.1."+ i +"<br/>");
    }
</script>
</body>
</html>
