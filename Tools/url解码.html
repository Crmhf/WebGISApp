<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>url编码及解码</title>
</head>
<body>
<textarea name="url" id="url" cols="100" rows="20"></textarea> <br>

<input id="con" type="button" value="URL编码" onclick="con()"/> <br>

<textarea name="urlOut" id="urlOut" cols="100" rows="20"></textarea>
</body>
</html>

<script>
  function con(){
      var x = document.getElementById('url').value;
      var y = decodeURIComponent(x);
      document.getElementById('urlOut').value = y;
  }
</script>
