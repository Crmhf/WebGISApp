<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>标签的使用</title>
</head>
<body>
<a href="http://www.w3school.com.cn">W3School</a><!--a标签的使用,定义超链接-->
<p>这是一段普通的段落</p><!--这是一段注释,注释不会在浏览器中显示-->
The<abbr title="people＇s Republic of China">PRC</abbr>was founded in 1949.<!--简称或者缩写-->
<p>这是普通文本-<b>这是粗体文本</b></p><!--标签的使用-->

</body>
</html>
