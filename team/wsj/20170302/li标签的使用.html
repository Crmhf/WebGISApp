<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>定义列表的项目</title>
</head>
<body>
<!--li标签为列表名称标签，分为有序列表ol标签和无序列表ul标签-->
<p>有序列表</p>
<ol>
    <li>保持勤奋的工作态度</li>
    <li>保持勤奋的工作态度</li>
    <li>保持勤奋的工作态度</li>
</ol>
<p>无序列表</p>
<ul>
    <li>保持勤奋的工作态度</li>
    <li>保持勤奋的工作态度</li>
    <li>保持勤奋的工作态度</li>
</ul>
</body>
</html>
