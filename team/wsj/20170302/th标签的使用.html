<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>标准单元格</title>
</head>
<body>
<table border="2">
    <tr>
        <th>表头单元格</th>
    </tr>
    <tr>
        <th>表头单元格</th>
    </tr>
    <!--HTML 表单中有两种类型的单元格：
表头单元格 - 包含表头信息（由 th 元素创建）
标准单元格 - 包含数据（由 td 元素创建）
th 元素内部的文本通常会呈现为居中的粗体文本，而 td 元素内的文本通常是左对齐的普通文本
如果需要将内容横跨多个行或列，请使用colspan和rowspan属性-->
</table>
</body>
</html>
