<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>caption标签的使用</title>
</head>
<body>
<h4>这个表格有一个标题以及粗边框</h4>
<table border="6">
    <caption>我的标题</caption>
    <tr>
        <td>100</td>
        <td>200</td>
        <td>400</td>
    </tr>
    <tr>
        <td>300</td>
        <td>400</td>
        <td>500</td>
    </tr>
    <!--caption标签必须紧随table标签之后。您只能对每个表格定义一个标题。通常这个标题会被居中于表格之上。-->
</table>
</body>
</html>
