<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>tr标签的使用</title>
</head>
<body>
<table border="1">
    <tr>
        <th>三行三列</th>
        <th>三行三列</th>
        <th>三行三列</th>
    </tr>
    <tr>
        <th>三行三列</th>
        <th>三行三列</th>
        <th>三行三列</th>
    </tr>
    <tr>
        <th>三行三列</th>
        <th>三行三列</th>
        <th>三行三列</th>
    </tr>
    <!--tr标签定义HTML表格中的行。tr元素包含一个或多个th或td元素-->
</table>
</body>
</html>
