<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>用户登录界面效果的实现</title>
    <style type="text/css">
        h1 {background-color:green;
            color:white;
            padding:30px;
            margin: 0  500px 0 500px}
        form {background-color:blue;
            color:white;
            text-align:left;
            padding:30px;
            margin: 0 500px 0 500px}
    </style>
</head>
<body>
<h1 align="center">用户登录</h1>
<form>
    账号:
    <label><input type="text" name="账号" value="123"></label><br><br>
    密码:
    <label><input type="password" name="密码" value="123456" ></label><br><br>
    <label><input type="checkbox" width="400px">记住密码</label>
    <label><input type="checkbox">自动登录</label>
    <br><br>
    性别:
    <label><input type="radio" id="1" name="名称" checked="checked"/>男</label>
    <label><input type="radio" id="2" name="名称"/>女</label>
    <br><br>
    <input type="button" value="安全登录">
    </form>
</body>
</html>
