<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>文件的概念及常用标签</title>
</head>
<body>
   !DOCTYPE,作用文档申明<br>
   html,作用表示文档的开始<br>
   head,作用标签存放文档的基本信息,不可见元素<br>
   meta charset="utf-8",作用申明字符编码<br>
   title,作用申明文档标题<br>
   body,作用标签存放文档可见内容<br>
   HTML,作用表示文档结束
</body>
</html>
