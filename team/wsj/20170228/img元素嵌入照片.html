<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>img元素嵌入照片</title>
</head>
<body>
img的属性
1.src:必要属性,制定图片来源的路径<br>
2.alt属性,当图片无法显示时的替代文字<br>
3.width和height属性,指定图片的宽度和高度,单位是像素或百分比<br>
title属性<br>
title属性:属性值为字符串,效果是当鼠标移到该位置时显示该内容<br>
例子<br>
    <img src="border_3.png" alt="" width="20%" title="雨滴"><br>

</body>
</html>
