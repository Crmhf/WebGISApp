<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>元素的属性</title>
</head>
<body bgcolor="#00ffff">
align属性:指定内容的对齐方式<br>
bgcolor属性:作用是添加一个背景颜色<br>
left:左对齐，系统默认值<br>
right：右对齐<br>
cencer：居中对齐<br>
属性的作用是为元素提供更多的信息,大多数元素都可以拥有属性
<h1 align="left">我是标题一</h1>
<h1 align="right">我是标题一</h1>
<h1 align="center">我是标题一</h1>
</body>
</html>
