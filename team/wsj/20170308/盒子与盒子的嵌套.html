<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>盒子模型</title>
    <style type="text/css">
        #box6{
            background-color: red;
            height: 100px;
            line-height: 100px;
            padding: 0;
            margin: 0;
            width: 100px;
        }
        #box1{
            background-color: yellow;
            height: 50px;
            line-height: 50px;
            padding: 10px;
            margin: 20px 15px 10px;
            width: 50px;
            text-align: center;
            float: left;
        }
        #box7{
            background-color: blue;
            height: 100px;
            line-height: 100px;
            padding: 0;
            margin: 0;
            width: 100px;
            float: left;
        }
        #box2{
            background-color: green;
            height: 50px;
            line-height: 50px;
            padding: 10px;
            margin: 20px 15px 10px;
            width: 50px;
            text-align: center;
            float: left;
        }

        div{border: 1px solid green;  }
    </style>
</head>
<body>
<div style="border: 1px; background: purple; width: 300px; font-size: 18px;height: 50px;line-height: 50px; text-align: center;">盒子模型
</div>
<div id="box6"><div id="box1">盒子1</div>
</div>
<div id="box7"><div id="box2">盒子2</div>
    </div>
</body>
</html>
