<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>盒子模型</title>
    <style type="text/css">
        #box0{border: 1px solid;
            background-color:cyan;
            width:450px;
            font-size:18px;
            height:50px;
            line-height:50px;
            text-align:center;}
        #box1{
            border: 10px solid red;
            background-color: yellow;
            text-align: center;
            height: 30px;
            line-height: 30px;
            margin: 20px 15px 20px;
            padding:0;
            width: 100px;
            float: left;}
        #box2{
            border: 10px solid blue;
            background-color:green;
            text-align: center;
            height: 30px;
            line-height: 30px;
            margin: 20px 15px 20px;
            padding:0;
            width: 100px;
            float: left;}
        #box3{
            border: 10px solid purple;
            background-color: orange;
            text-align: center;
            height: 30px;
            line-height: 30px;
            margin: 20px 15px 20px;
            padding:0;
            width: 100px;
            float: left;}
        #box4{
            background-color:white;
            border-style: none solid solid solid;
            padding: 0;
            width:450px;
            height:90px;
            line-height:90px;
            text-align:center;}
        #box5{
            background-color:yellow;
            border-style: none solid solid solid;
            padding: 0;
            font-size: 14px;
            height:30px;
            line-height:30px;
            width: 120px;
            margin-left: 165px;
            text-align:center;}
        #box6{
            padding: 10px;
            width:39px;
            font-size: 14px;
            text-align: center;
            float: left;
            margin-left: 165px;
            border-style: none solid solid solid;}
        #box7{
            padding: 10px;
            width:40px;
            font-size: 14px;
            text-align: center;
            float: left;
            margin-right: 165px;
            border-style: none solid solid none;}
        body {border: 1px solid}
    </style>
</head>
<body>
<div id="box0">盒子模型</div>
<div id="box1" >盒子1</div>
<div id="box2" >盒子2</div>
<div id="box3" >盒子3</div>
<div id="box4"></div>
<div id="box5">盒子模型</div>
<div id="box6">盒子4</div>
<div id="box7">盒子5</div>
</body>
</html>
