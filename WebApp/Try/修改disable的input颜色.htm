<html>
 <head>
    <style>
      input{background:expression((this.disabled && this.disabled==true)?"red":"");font-size: 30px}
      
       input{background:expression((this.readonly && this.readonly==true)?"green":"");}
    </style>
 </head>
 
<body>
   <form>
      <input type="text" value="ooooo" disabled>
     <input type="text" value="xxxxx" readonly> 
      <input type="text" value="iiiiii" style="color:green;font-family:黑体;font-size: 30px">

   </form>
</body>
</html>
