<title>用户登录</title>

</head>

<body>
<div id="loginPage">
<div id="loginBox">
            <span class="ctop"></span>
              <form method="post" action="#" name="login" class="login">
                <h2 class="text3">用户登录</h2>
                <label>用&nbsp;&nbsp;户&nbsp;&nbsp;名&nbsp;&nbsp;&nbsp;&nbsp;</label><input name="name" type="text" id="name" />
                <label>密&nbsp;&nbsp;码&nbsp;&nbsp;&nbsp;&nbsp;</label><input name="password" type="password" id="password" />
                <!-- <label>验证码</label><input name="password" type="password" id="password" /> -->
                <br class="spacer" />
                <input name="submit" type="submit" class="submit" id="submit" value="Cancel" title="Cancel" />
                <input name="reset" type="submit" class="reset" id="reset" value="Login" title="Login" />
             </form><br class="spacer" />
            <span class="cbottom"></span>
</div>
</div>
</body>
</html>
