<html xmlns="http://www.w3.org/1999/xhtml">
 
<head runat="server">
    <title>排序管理</title>
    <style type="text/css">
         #outterDiv {
            width: 600px;
        }

        .InnerDiv {
            width: 49%;
            float: left;
            overflow: hidden;
            margin-left: 5px;
            display: inline;
        }

         .LeftDiv {
            width: 200px;
            float: left;
            margin-left: 17px;
            margin-top: 10px;
            display: inline;
        }

         .RightDiv {
            width: 40px;
            float: left;
            display: inline;
            margin-left: 5px;
            margin-top: 100px;
        }

         .DownDiv {
            width: 200px;
            text-align: center;
            margin-bottom: 8px;
        }

        .NameDiv {
            width: 100%;
        }

         .SortDiv {
            width: 100%;
        }
    </style>
</head>
<body style="font-size:12px;">
          <form id="form1" runat="server">
                  <div id="outterDiv">
                          <div class="InnerDiv">
                                  <fieldset>
                                      <legend>
                                              <font style='font-size:12px;'>部门管理</font>
                        
                    </legend>
                                      <div class="LeftDiv">
                                              <div class="NameDiv">
                                                      部门维护：<br />
                                                      <asp:TextBox ID="tbDept" runat="server" Width="200px"></asp:TextBox>
                            
                        </div>
                                              <div class="SortDiv">
                                                      部门排序：<br />
                                                      <asp:ListBox ID="LibDeptOrder" runat="server" Height="250px" Width="200px" AutoPostBack="true"
                                                                     30 onselectedindexchanged="LibDeptOrder_SelectedIndexChanged"></asp:ListBox>
                            
                        </div>
                        
                    </div>
                                      <div class="RightDiv">
                                              <asp:Button ID="btnDeptUp" runat="server" Text="上移" onclick="btnDeptUp_Click" />
                                              <br />
                                              <asp:Button ID="btnDeptDown" runat="server" Text="下移" onclick="btnDeptDown_Click" />
                        
                    </div>
                                      <div class="DownDiv">
                                              <Button ID="btnDeptSave" onclick="btnDeptSave_Click()">保存</Button>
                                              <Button ID="btnDeptDel" onclick="btnDeptDel_Click()">删除</Button>
                        
                    </div>                   
                </fieldset>       
            </div>
                          <div class="InnerDiv">
                                  <fieldset>
                                     <legend>
                                              <font style='font-size:12px;'>职位管理</font>
                        
                    </legend>
                                      <div class="LeftDiv">
                                              <div class="NameDiv">
                                                      职位维护：<br />
                                                      <asp:TextBox ID="tbPosi" runat="server" Width="200px"></asp:TextBox>
                            
                        </div>
                                              <div class="SortDiv">
                                                      职位排序：<br />
                                                      <asp:ListBox ID="libPosiOrder" runat="server" Height="250px" Width="200px" AutoPostBack="true"
                                                                      onselectedindexchanged="libPosiOrder_SelectedIndexChanged"></asp:ListBox>
                            
                        </div>
                    </div>
                                      <div class="RightDiv">
                                              <asp:Button ID="btnPosiUp" runat="server" Text="上移" onclick="btnPosiUp_Click" />
                                              <br />
                                              <asp:Button ID="btnPosiDown" runat="server" Text="下移" onclick="btnPosiDown_Click" />
                        
                    </div>
                                      <div class="DownDiv">
                                          <button id="btnDeptSave" onclick="btnPosiSave_Click">保存</button>
                                          <button id="btnDeptDel" onclick="btnPosiDel_Click">删除</button>
                    </div>    
                </fieldset>
            </div>
        </div>
              <input type="hidden" id="hidUnitID" runat="server" />
    </form>

</body>
</html>
<script type="text/javascript">
    function btnDeptSave_Click() {
        alert('you Click btnDeptSave_Click！');
    }
</script>
