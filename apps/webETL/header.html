    <style>
        ul {
            margin: 0;
            padding:1px;
            border:1px;
            border-color:#444;
            border-style: solid;
            overflow: hidden;
            background-color: #fff;
        }
        li {
            float: left;
        }
        li a, .dropbtn {
            display: inline-block;
            color: #000;
            text-align: left;
            padding: 2px 16px;
            text-decoration: none;
        }

        li a:hover, .dropdown:hover .dropbtn {
            background-color: #fff;
        }
        .dropdown {
            display: inline-block;
        }

        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #f9f9f9;
            min-width: 160px;
            box-shadow: 0 8px 16px 0 rgba(0,0,0,0.2);
        }

        .dropdown-content a {
            color: black;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
        }

        .dropdown-content a:hover {background-color: #f1f1f1}

        .dropdown:hover .dropdown-content {
            display: block;
        }




        rect{
            stroke:rgb(0,0,0);
            fill:gray ;
        }
    </style>
</head>
